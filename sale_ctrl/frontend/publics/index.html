    <!--<div style="display: flex; flex-wrap: nowrap; border-color: blue;">-->

    <div class="container-fluid">
        <div class="row">

            <!-- ********************************************************* LEFT **********************************************************-->
            <div class="col">
                <div>
                    <form action="">
                        <label for="formFile" class="form-label mt-1">Subir Inventario</label>
                        <input class="form-control" type="file" id="formFile">
                        <button type="submit" class="btn btn-info mt-1">Subir</button>
                    </form>
                </div>

                <div>
                    <label class="col-form-label mt-0" for="input-code">Codigo</label>
                    <input type="text" class="form-control" placeholder="Codigo" id="input-code" data-column-name="code"
                        data-table-stocks="stocks" data-column-stocks="fkcode" data-table-prices="prices"
                        data-column-prices="fkcode">
                </div>

                <div>
                    <label class="col-form-label mt-1" for="input-productname">Item</label>
                    <input type="text" class="form-control" placeholder="Item" id="input-productname"
                        data-table-name="products" data-column-name="name">
                </div>

                <div>
                    <label class="col-form-label mt-1" for="input-stock">Cantidad</label>
                    <input type="text" class="form-control" placeholder="Cantidad" id="input-stock"
                        data-table-name="stocks" data-column-name="stock">
                </div>

                <div>
                    <label class="col-form-label mt-1" for="input-price">Precio</label>
                    <input type="text" class="form-control" placeholder="Precio" id="input-price"
                        data-table-name="prices" data-column-name="price">
                </div>
                <div class="container-fluid mt-2">
                    <button type="button" id="button-search" class="btn btn-primary">Buscar</button>
                    <button type="button" id="button-update" class="btn btn-info">Modificar</button>
                    <button type="button" id="button-save" class="btn btn-dark">Guardar</button>
                    <button type="button" id="button-delete" class="btn btn-secondary">Borrar</button>
                </div>

            </div>


            <!-- ********************************************************* CENTER **********************************************************-->
            <div class="col-6">

                <div class="mb-1 form-floating">
                    <input type="text" class="form-control" id="search-box" placeholder="Nombre del Producto"
                        autocomplete="off">
                    <label for="search-box">Nombre del producto</label>
                </div>

                <div class="table-avalible-product-container">
                    <table class="table table-hover" id="available-table-products">
                        <thead id="available-table-products-header">
                            <tr>
                                <th scope="col" style="width:5%;">CODIGO</th>
                                <th scope="col" style="width:85%;">ARTICULO</th>
                                <th scope="col" style="width:5%;">CANTIDAD</th>
                                <th scope="col" style="width:5%;">VALOR</th>
                            </tr>
                        </thead>
                        <tbody id="available-body-table-products">
                        </tbody>

                    </table>
                </div>



            </div>

            <!-- *********************************************************  RIGHT **********************************************************-->
            <div class="col">

                <!--<div id="sale-container">Sale Container</div><br>-->

                <!--align-middle text-center container-fluid-->

                <div>Lista de ventas</div>
                <div class="container-fluid mt-2">
                    <button id="button-saleclean" type="button" class="btn btn-danger">Borrar Articulos</button>
                </div>

                <div class="table-sales-product-container">
                    <table class="table table-hover" id="sales-table-products">
                        <thead class="class-sales-table-products-header" id="sales-table-products-header">
                            <tr>
                                <th scope="col" style="width:5%;">CODIGO</th>
                                <th scope="col" style="width:80%;">ARTICULO</th>
                                <th scope="col" style="width:15%;">VALOR</th>
                            </tr>
                        </thead>
                        <tbody id="sales-body-table-products">
                        </tbody>
                    </table>
                </div>


                <span id="span-totalsale" class="lead">Total: </span><span id="span-totalsale" class="lead">$
                    0,00</span>

                <div class="container-fluid mt-0">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="optionsRadios" id="radio-optone"
                            value="option1">
                        <label class="form-check-label" for="radio-optone">
                            <input class="form-control form-control-sm" type="text" placeholder="$ Efectivo"
                                id="box-cash" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$">
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="optionsRadios" id="radio-opttwo"
                            value="option1">
                        <label class="form-check-label" for="radio-opttwo">
                            <img src="../src/assets/images/nequi.png" alt="Trulli" width="60" height="17">
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="optionsRadios" id="radio-optthree"
                            value="option2">
                        <label class="form-check-label" for="radio-optthree">
                            <img src="../src/assets/images/daviplata.png" alt="Trulli" width="60" height="17">
                        </label>
                    </div>

                </div>
                <div class="container-fluid mt-2">
                    <button id="button-confirm" type="button" class="btn btn-success">Confirmar Venta</button>
                </div>


            </div>

        </div>

    </div>
